{% extends 'main.html' %}

{% block title %}Heartattack{% endblock title %}

{% block content %}
<h1>Heartattack Detection</h1>

<form method="POST" >
    {% csrf_token %}
    {% for f in form %}
    <label> {{f.label}} </label>
    {{f}}
    {% endfor %}
    <button type='submit'>submit</button>
    <p>{{acc}}</p>
    <p>{{result}}</p>
    <p>{{cures}}</p>
</form>

{% endblock content %}
