{% extends 'main.html' %}
{% block title %} LogIn {% endblock title %}
{% block content %}
    <div class="register-login-container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    <form method='POST' class="register-login-form">
        <h3>Login Here</h3>
        {% csrf_token %}
        <label>Username:</label>
        {{form.username}}
        <label>Password:</label>
        {{form.password}}
        <button type='submit' class="button-submit-login">log in</button>
        <strong><a href="{% url 'register' %}">Don't Have an Account?</a></strong>
    </form>
    </div>
{% endblock content%}
