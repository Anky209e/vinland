<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/media/css/main.css">
    
</head>

<body>
    <div id="container">
        <div class="navT">
            <div class="icon"></div>
            <a href="/"><img src="/media/assets/logo.png" alt="" height=90px width=150px></a>
            <div class="sign">
                <a href="{% url 'register' %}" style="flex-grow:2">Sign Up / Login</a>
            </div>
        </div>

        <div id="menu">
            <ul><div class="overlay">
                    <div class="text">Head</div>
                </div>
                <li><a href="/face"><img src="/media/assets/head.png" height="90px" width="130px"></a></li>
                <div class="overlay">
                    <div class="text">Upperbody</div>
                </div>
                <li><a href="/up_body"><img src="/media/assets/upbody.png" height="90px" width="130px"></a></li>
                <div class="overlay">
                    <div class="text">Lowerbody</div>
                </div>
                <li><a href="/low_body"><img src="/media/assets/lowbody.png" height="175px" width="125px"></a></li>
                <div class="overlay">
                    <div class="text">Blood</div>
                </div>
                <li><a href="/blood"><img src="/media/assets/icons8-pharmacy-64-removebg-preview.png" height="100px" width="100px"></a></li>
            </ul>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="main_content">
        {% block content %}

        {% endblock content %}
    </div>

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script  src="/media/js/main.js"></script>
    <script type="text/javascript" src="/media/js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelector(".models-card"),{
        max: 25,
        speed: 400,
        glare: true,
        "max-glare":1,
    });
    
    </script>
</body>
</html>
